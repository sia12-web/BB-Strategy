name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          OANDA_API_KEY: test_key
          OANDA_ACCOUNT_ID: test_account
          OANDA_ENV: practice

  vps-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create minimal env and data
        run: |
          mkdir -p data
          echo "OANDA_API_KEY=test" >> .env
          echo "OANDA_ACCOUNT_ID=test" >> .env
          echo "OANDA_ENV=practice" >> .env
          touch data/EUR_USD_M15_3y.parquet data/EUR_USD_H1_3y.parquet

      - name: Run VPS check
        run: python -m bb_strategy.live.vps_check
